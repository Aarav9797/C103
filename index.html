<!DOCTYPE html>
<html>

<head>
    <title>Image Recogniser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>

<body>
    <div class="container" id="D1">
        <center>
            <button class="btn btn-danger" id="NB">
                <h1>Image Recogniser</h1>
            </button>
            <h3>Model is trained to identify the following objects</h3>
            <ul class="list-group">
                <li class="list-group-item">Ball</li>
                <li class="list-group-item">Toyphone</li>
                <li class="list-group-item">Dog</li>
                <li class="list-group-item">Pillow</li>
                <li class="list-group-item">Waterbottle</li>
            </ul>
            <h4>Webcam view:-</h3>
                <div id="camerA"></div>
                <div id="resulTs"></div>
                <button class="btn btn-success" onclick="capture_image()">Capture Image</button><br><br>
                <button class="btn btn-info">Identify Image</button>
        </center>
    </div>
</body>
<script src="main.js"></script>
</html>
